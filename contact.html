    <div class="title-container">
        <div class="title">
            <h1>Contact</h1>
        </div>
        <div class="subtitle">
            <h3>If you have any suggestions on how to make our site better, or if there's a quote you'd like to see here
                in the future, please send us a message!</h3>
        </div>
    </div>
    <form class="form-container" action="https://formspree.io/f/myyaovlb" method="POST">
        <div class="form-row">
            <input type="text" name="name" placeholder="Name" class="form-input form-input-name" required>
            <input type="email" name="_replyto" placeholder="E-mail" class="form-input form-input-email" required>
        </div>
        <textarea name="message" placeholder="Write your message here..." class="form-input form-input-message"
            required></textarea>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
    <div class="thank-you-message" style="display: none;">
        <h2>Thank you for your message!</h2>
    </div>
